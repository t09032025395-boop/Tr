<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربر - سیستم دسترسی</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center text-green-700 mb-6">پنل کاربران</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">رمز عبور خود را وارد کنید:</label>
                <input type="password" id="userPassword" 
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <button id="checkBtn" 
                    class="w-full py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:shadow-lg transition-all duration-300">
                بررسی اعتبار
            </button>
            
            <div id="result" class="mt-4 p-3 rounded hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', async () => {
            const password = document.getElementById('userPassword').value;
            
            if (!password) {
                showResult('لطفاً رمز عبور را وارد کنید', 'error');
                return;
            }

            try {
                const response = await fetch('https://your-deployed-api.vercel.app/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    if (data.valid) {
                        showResult(`✅ دسترسی با موفقیت تایید شد! مدت اعتبار: ${data.days_left} روز`, 'success');
                    } else {
                        showResult('رمز عبور نامعتبر یا منقضی شده است', 'error');
                    }
                } else {
                    showResult(data.detail || 'خطا در بررسی اعتبار', 'error');
                }
            } catch (error) {
                showResult('خطا در ارتباط با سرور', 'error');
                console.error(error);
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `mt-4 p-3 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700 border border-red-200' : 'bg-green-100 text-green-700 border border-green-200'}`;
            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
